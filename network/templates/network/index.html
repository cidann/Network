{% extends "network/layout.html" %}

{% block body %}
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            document.querySelector('#create').onclick=()=>{
                fetch("{%url 'create'%}",{
                    method:'POST',
                    body:document.querySelector('#content').value
                })
                .then(response=>{
                    document.querySelector('#content').value=''
                    console.log(response.json())
                })
            }
            function load(){
                fetch("{%url 'posts' 'all'%}")
                .then(response=>response.json())
                .then(data=>{
                    data.forEach(post=>{
                        div=document.createElement('div')
                        div.className='card'
                        user=document.createElement('h6')
                        user.innerHTML=post['user']
                        div.append(user)
                        content=document.createElement('div')
                        content.className='card-body'
                        content.innerHTML=post['content']
                        div.append(content)
                        document.querySelector('#allpost').append(div)
                    })
                })
            }
            load()
        })
    </script>
    <div id='new post' class="card">
        <h4 class="card-header">New Post</h4>
        <div class="card-body">
            <textarea id="content"></textarea>
            <div><button id='create' type="button" class="btn btn-primary">Post</button></div>
        </div>
     </div>

     <div id="allpost"></div>

{% endblock %}
